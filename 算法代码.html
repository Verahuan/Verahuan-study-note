		冒泡排序：
		<script type="text/javascript">
			function bullon(arr){
				for(let i=arr.length-1;i>1;i--){
					for(let j=0;j<i;j++){
						if(arr[j]>arr[j+1]){
							let temp=arr[j+1];
							arr[j+1]=arr[j];
							arr[j]=temp;
						}
					}
					
				}
				return arr
			}
		</script>
		选择排序：
		<script type="text/javascript">
			function select(arr){
				for(let i=0;i<arr.length-1;i++){
					for(let j=i+1;j<arr.length;j++){
						if(num[i]>num[j]){
							let temp=num[i];
							nums[i]=nums[j];
							nums[j]=temp;
					}
				}
				}
				return arr
			}
		</script>
		插入排序
		<script>
			function inser(arr){
				for (let i=1;i<arr.length;i++){
					let temp=arr[i];
					let j=i;
					while(j>0 && arr[j-1]>=temp){
						arr[j]=arr[j-1]
						j--
					}
					arr[j]=temp;
					
				}
				return arr
			}
		</script>
		快排：
		<script type="text/javascript">
			function Quick(arr){
				let flag=arr[0];
				let left=[];
				let right=[];
				for(let i=1;i<arr.length;i++){
					if(arr[i]<flag){
						left.push(arr[i])
					}else{
						right.push(arr[i])
					}
				}
				if(left.length>=2 )left=Quick(left);				
				if(right.length>=2)right=Quick(right)
				
				return left.concat(flag,right)
			}
				
		</script>
		希尔排序
		<script>
			let gap=[5,3,1];//原本就存在数组的情况
			function Shell(arr){
				var h;
				for(let g=0;g< gap.length;g++){
					 h=gap[g];
					for(let i=h;i<arr.length;i++){
						let temp=arr[i]
						let j=i;
						while(j > h-1 && arr[j-h]>temp){
							arr[j]=arr[j-h];
							j=j-h;
						}
						arr[j]=temp;
					}
				}
				return arr
			}
			
			//动态生成数组
			function sataticShell(arr){
				let h=1;
				let n=arr.length;
				while(h<n/3){
					h=3*h+1
				}
				
				while(h>=1){
					for(let i=h;i<arr.length;i++){
						let temp=arr[i];
						let j=i;
						while(j>=h && arr[j-h]>temp){
							arr[j]=arr[j-h]
							j-=h;
						}
						arr[j]=temp;
					}
					h=(h-1)/3
				}			
				return arr
				}
		</script>
